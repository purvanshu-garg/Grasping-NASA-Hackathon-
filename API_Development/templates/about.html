    <style>
      /* Page basics (don't center the whole page) */
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f3f4f6;
        margin: 0;
      }
      body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #1e1e1e;
      padding: 40px, 10px;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      color: #2b2f38;
      margin-bottom: 30px;
      margin-left:10px;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .team-member {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #a8bbd9;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: white;
      margin-left: 10px;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .info {
      display: flex;
      flex-direction: column;
    }

    .name {
      font-weight: 700;
      font-size: 18px;
    }

    .username {
      color: #555;
      font-size: 14px;
    }

    .country {
      color: #aaa;
      font-size: 14px;
    }

    .team-owner {
      background-color: #92ada6;
      padding: 4px 10px;
      border-radius: 5px;
      font-size: 12px;
      font-weight: 600;
      color: #333;
      margin-top: 5px;
      display: inline-block;
    }
    header.menu { position: top; z-index: 10; }
    </style>
</head>
